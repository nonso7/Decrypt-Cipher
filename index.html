<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Encryption/Decryption</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher Text Encryption/Decryption</h1>
    <div class="form-section">
      <label for="plaintext">Plaintext:</label>
      <textarea id="plaintext" rows="4" cols="50"></textarea>
      
      <label for="key">Key:</label>
      <input type="number" id="key" min="0" max="15">

      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn">Decrypt</button>
    </div>
    <div class="result-section">
      <h2>Result:</h2>
      <textarea id="result" rows="4" cols="50" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
